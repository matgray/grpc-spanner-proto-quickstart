<table mat-table [dataSource]="(requests$ | async) || []" class="grpc-debug-table">

  <!-- RPC Column -->
  <ng-container matColumnDef="rpc">
    <th mat-header-cell *matHeaderCellDef> RPC </th>
    <td mat-cell *matCellDef="let element"
        (click)="selectRow(element, 'rpc')"
        [class.selected-cell]="isSelected(element, 'rpc')"> 
        <div>{{element.rpc}}</div>
        <div class="timestamp-text">{{element.timestamp | date:'mediumTime'}}</div>
    </td>
  </ng-container>

  <!-- Request Column -->
  <ng-container matColumnDef="request">
    <th mat-header-cell *matHeaderCellDef> Request </th>
    <td mat-cell *matCellDef="let element">
        <pre *ngIf="selectedRequest === element">{{element.request | json}}</pre>
    </td>
  </ng-container>

  <!-- Response Column -->
  <ng-container matColumnDef="response">
    <th mat-header-cell *matHeaderCellDef> Response </th>
    <td mat-cell *matCellDef="let element">
        <pre *ngIf="selectedRequest === element">{{element.response | json}}</pre>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
