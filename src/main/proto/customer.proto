syntax = "proto3";

package dev.mgray.CustomerInfo;

option java_multiple_files = true;
option java_package = "dev.mgray.customer";
option java_outer_classname = "CustomerProto";

service CustomerService {
  rpc AddCustomer(AddCustomerRequest) returns (AddCustomerResponse);
}

message CustomerInfo {
  string display_name = 1;
  string user_name = 2;
  string password = 3;
}

message AddCustomerRequest {
  CustomerInfo customer_info = 1;
}

message AddCustomerResponse {
  int64 customer_id = 1;
}
