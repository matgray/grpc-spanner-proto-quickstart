syntax = "proto3";

package dev.mgray.schema.Customer;

option java_multiple_files = true;
option java_package = "dev.mgray.schema.customer";
option java_outer_classname = "CustomerProto";

message CustomerInfo {
  string display_name = 1;
  string user_name = 2;
  string password = 3;
}

message Session {
  string session_id = 1;
}
