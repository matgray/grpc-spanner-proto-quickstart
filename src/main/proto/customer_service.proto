syntax = "proto3";

import "customer.proto";

package dev.mgray.server.service.customer;

service CustomerService {
  rpc AddCustomer(AddCustomerRequest) returns (LoginResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc ValidateSession(.dev.mgray.db.schema.customer.Session) returns (SessionValidationResponse);
}

message SessionValidationResponse {
  ValidationStatus status = 1;
}

enum ValidationStatus {
  VALIDATION_UNKNOWN = 0;
  VALID = 1;
  INVALID = 2;
}

message AddCustomerRequest {
  .dev.mgray.db.schema.customer.CustomerInfo customer_info = 1;
  string password = 2;
}

message LoginRequest {
  oneof method {
    UserNamePasswordBundle username_password = 1;
    .dev.mgray.db.schema.customer.Session session = 2;
  }
}

message UserNamePasswordBundle {
  string user_name = 1;
  string password = 2;
}

message LoginResponse {
  int64 customer_id = 1;
  .dev.mgray.db.schema.customer.Session session = 2;
  LoginErrorCode error_code = 3;
}

enum LoginErrorCode {
  UNKNOWN = 0;
  USER_NAME_ALREADY_IN_USE = 1;
  INVALID_CREDENTIALS = 2;
  CUSTOMER_DOES_NOT_EXIST = 3;
  INVALID_REQUEST= 4;
}
